<ion-content>
  <ion-button (click)="addPriceInput(true)" color="primary">hols</ion-button>
  <form [formGroup]="parkingData">
    <ion-list>
      <ion-list-header>
        {{ title }}
      </ion-list-header>
      <ion-item>
        <ion-label>Dirección</ion-label>
        <ion-input
          type="text"
          placeholder="Dirección"
          formControlName="direction"
        ></ion-input>
      </ion-item>
      <ion-item-group formArrayName="pricePerHour">
        <ion-item
          *ngFor="let inputData of getPriceInputs().controls; let i = index"
        >
          <ion-label>inicio</ion-label>
          <ion-input
            type="date"
            placeholder="fecha"
            [formControlName]="i"
          ></ion-input>
          <ion-label>fin</ion-label>
          <ion-input
            type="date"
            placeholder="fecha"
            [formControlName]="i"
          ></ion-input>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </form>
</ion-content>
