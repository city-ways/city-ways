<ion-header>
  <ion-toolbar>
    <ion-title>{{parking?.direction }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label> Tipo: {{parking?.type}} </ion-label>
    <ion-icon name="cash-outline" size="small" slot="end"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label> Propietario: {{parking?.owner?.name}} </ion-label>
    <ion-icon name="cash-outline" size="small" slot="end"></ion-icon>
  </ion-item>
  <form [formGroup]="formBook" (ngSubmit)="send()">
    <ion-item>
      <ion-label>Inicio</ion-label>
      <ion-input [type]="inputType" formControlName="startPeriod"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fin</ion-label>
      <ion-input [type]="inputType" formControlName="endPeriod"> </ion-input>
    </ion-item>
    <ion-button
      type="submit"
      expand="full"
      color="primary"
      class="ion-margin-top"
      >Reservar</ion-button
    >
  </form>
  <ion-item>
    <ion-label> Precio Total: </ion-label>
    <ion-icon name="cash-outline" size="small" slot="end"></ion-icon>
  </ion-item>
</ion-content>
