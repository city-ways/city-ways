<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button size="big" (click)="exit()">Salir</ion-button>
    </ion-buttons>
    <ion-title>editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="parkingApi">
  <app-parking-data
    type="editar"
    [data]="parkingApi"
    (actionsFinish)="exit()"
  ></app-parking-data>
</ion-content>
