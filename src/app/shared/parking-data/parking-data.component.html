<ion-content>
  <form [formGroup]="parkingData">
    <ion-list>
      <ion-list-header>
        {{ title }}
      </ion-list-header>
      <ion-item>
        <ion-label>Dirección</ion-label>
        <ion-input
          type="text"
          placeholder="Dirección"
          formControlName="direction"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Larga Duracion</ion-label>
        <ion-toggle
          checked
          formControlName="longPeriod"
          (ionChange)="clearInputs()"
        ></ion-toggle>
      </ion-item>
      <ion-button (click)="addPriceInput()" color="primary">Add</ion-button>

      <!--      inputs de estancia larga-->
      <div *ngIf="getTypeParking; else cortaEstancia">
        <ion-item-group
          formArrayName="pricePerDay"
          *ngFor="let inputData of getDayPriceInputs().controls; let i = index"
        >
          <ion-item>
            <ion-label>Parking disponible</ion-label>
            <ion-button color="danger" (click)="deleteInput(i)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-label>inicio</ion-label>
            <ion-input
              type="date"
              placeholder="fecha"
              [formControlName]="i"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>fin</ion-label>
            <ion-input
              type="date"
              placeholder="fecha"
              [formControlName]="i"
            ></ion-input>
          </ion-item>
        </ion-item-group>
      </div>
      <!--      Corta estancia-->
      <ng-template formArrayName="pricePerHour" #cortaEstancia>
        <ion-item-group
          *ngFor="let inputData of getHourPriceInputs().controls; let i = index"
        >
          <ion-item>
            <ion-label>inicio</ion-label>
            <ion-input
              type="time"
              placeholder="fecha"
              [formControlName]="i"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>fin</ion-label>
            <ion-input
              type="time"
              placeholder="fecha"
              [formControlName]="i"
            ></ion-input>
          </ion-item>
        </ion-item-group>
      </ng-template>
    </ion-list>
  </form>
  <pre>{{ getDayPriceInputs() }}</pre>
</ion-content>
