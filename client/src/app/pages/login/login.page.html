<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="">
  <!--  <img src="assets/main.png" class="" alt="" />-->

  <form #loginForm="ngForm" (ngSubmit)="sendForm(loginForm)">
    <ion-item>
      <ion-label position="floating">Correo electrónico </ion-label>

      <ion-input type="mail" name="username" ngModel> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" ngModel> </ion-input>
    </ion-item>
    <!--    <ion-item>-->
    <!--      <ion-label>Helper and Error Text</ion-label>-->
    <!--      <ion-input></ion-input>-->
    <!--      <ion-note slot="helper">Helper Text</ion-note>-->
    <!--      <ion-note slot="error" color="danger">Error Text</ion-note>-->
    <!--    </ion-item>-->
    <ion-item-group class="ion-justify-content-center">
      <ion-button>Registrarse</ion-button>
      <ion-button type="submit">Entrar</ion-button>
    </ion-item-group>
  </form>
</ion-content>
